<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>I - R:R // Rooms Revisited</title>
<link rel="icon" type="image/png" href="https://static.vecteezy.com/system/resources/previews/010/332/153/non_2x/code-flat-color-outline-icon-free-png.png">

<style>
:root {
  --black: #000000;
  --dark-gray: #666666;
  --medium-gray: #818589;
  --light-gray: #EEEEEE;
  --white: #FFFFFF;
  --card-bg: rgba(0,0,0,0.85);
  --hover-blue: #6082B6;
}

* { margin:0; padding:0; box-sizing:border-box; font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif; }
html { scroll-behavior: smooth; }
body { background: var(--light-gray); color: var(--black); line-height:1.6; }

a { text-decoration:none; color:var(--white); transition: color 0.3s ease; }
a:hover { color: var(--hover-blue); }

nav { position:sticky; top:0; background:rgba(238,238,238,0.9); backdrop-filter: blur(10px); z-index:10; padding: 12px 0; }
nav a { font-weight:500; color: var(--black); opacity:0.85; margin: 0 16px; }
nav a:hover { color: var(--hover-blue); opacity:1; }

section {
  max-width:800px;
  margin:auto;
  padding:80px 24px;
  scroll-margin-top:80px;
  opacity:0;
  transform:translateY(40px);
  transition: opacity 0.8s ease, transform 0.8s ease;
}
section.visible { opacity:1; transform:translateY(0); }

h1,h2 { font-weight:600; letter-spacing:0.05em; color: var(--black); text-align: center; }

.project-card {
  background: var(--card-bg);
  backdrop-filter: blur(12px);
  border-radius:18px;
  padding:2.5rem 3rem;
  margin-top:40px;
  text-align:center;
  color: var(--white);
  box-shadow:0 20px 50px rgba(0,0,0,0.6);
}

.project-card iframe {
  width: 100%;
  height: 450px;
  border-radius:12px;
  margin: 20px 0;
}

.project-card a.button {
  display:inline-block;
  padding:0.6rem 1.5rem;
  border-radius:6px;
  background: var(--card-bg);
  color: var(--white);
  font-weight:500;
  border:1px solid var(--white);
  transition: all 0.2s ease;
  margin:8px;
}

.project-card a.button:hover {
  background: var(--white);
  color: var(--hover-blue);
}

.project-card a.go-back {
  display:inline-block;
  margin-top:16px;
  font-size:0.9rem;
  color: var(--hover-blue);
}

.project-card a.go-back:hover { text-decoration: underline; }

@media(max-width:500px){
  .project-card iframe { height:250px; }
}
</style>
</head>

<body>

<nav>
  <a href="index.html">Home</a>
  <a href="#project">Project</a>
</nav>

<section id="project">
  <h1>Project I: R:R // Rooms Revisited</h1>
  <div class="project-card">
    
    <iframe 
      src="https://www.youtube.com/embed/e3u_CEmHRtE" 
      title="R:R // Rooms Revisited Demo" 
      frameborder="0" 
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
      allowfullscreen>
    </iframe>

    <p>This is a demo of R:R // Rooms Revisited</p>

    <a href="https://www.roblox.com/games/15363062864/ROOMS-REVISITED" class="button" target="_blank">Visit Project</a>

    <br>
    <a href="index.html" class="go-back">‚Üê Go Back</a>
  </div>
</section>

<script>

const sections = document.querySelectorAll('section');

const observer = new IntersectionObserver((entries) => {
  entries.forEach(entry => {
    if(entry.isIntersecting){
      entry.target.classList.add('visible');
    } else {
      entry.target.classList.remove('visible');
    }
  });
}, { threshold: 0.2 });

sections.forEach(section => observer.observe(section));
</script>

</body>
</html>
