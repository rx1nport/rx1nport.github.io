<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rainport</title>

<style>
:root {
  --bg:#0b0b0b;
  --card-bg:rgba(20,20,20,0.85);
  --text:#ffffff;
  --muted:#b5b5b5;
  --border:rgba(255,255,255,0.08);
}

* {
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
}

body {
  background:var(--bg);
  color:var(--text);
}

/* ===== NAV ===== */
nav {
  position:sticky;
  top:0;
  background:rgba(0,0,0,0.7);
  backdrop-filter:blur(12px);
  border-bottom:1px solid var(--border);
}
nav ul {
  display:flex;
  justify-content:center;
  gap:32px;
  padding:16px;
  list-style:none;
}
nav a { color:var(--text); opacity:.8; }
nav a:hover { opacity:1; }

/* ===== SECTIONS ===== */
section {
  max-width:1200px;
  margin:auto;
  padding:100px 24px;
  opacity:0;
  transform:translateY(40px);
  transition:0.8s ease;
}
section.visible {
  opacity:1;
  transform:none;
}

/* ===== HERO ===== */
.hero {
  text-align:center;
  padding-top:160px;
}

/* ===== PFP ===== */
.pfp-wrapper {
  position:relative;
  width:140px;
  height:140px;
  margin:0 auto 28px;
}

.pfp {
  width:100%;
  height:100%;
  border-radius:50%;
  overflow:hidden;
  border:1px solid var(--border);
  background:var(--card-bg);
  box-shadow:0 15px 40px rgba(0,0,0,.7);
  position:relative;
  z-index:2;
}

.pfp img {
  width:100%;
  height:100%;
  object-fit:cover;
}

.pfp-ring {
  position:absolute;
  inset:0;
  border-radius:50%;
  border:2px solid white;
  opacity:0;
  pointer-events:none;
}

.pfp-ring.pulse {
  animation:pulseOut .85s cubic-bezier(.22,1,.36,1);
}

@keyframes pulseOut {
  0% { opacity:0; transform:scale(1); }
  20% { opacity:1; }
  100% { opacity:0; transform:scale(1.65); }
}

.hero h1 {
  font-size:clamp(2.5rem,5vw,4rem);
  letter-spacing:.05em;
}
.hero p {
  margin-top:16px;
  color:var(--muted);
}

/* ===== PROJECT CARD ===== */
.roblox-project {
  display:flex;
  gap:48px;
  background:var(--card-bg);
  backdrop-filter:blur(12px);
  padding:40px;
  border-radius:18px;
  box-shadow:0 15px 40px rgba(0,0,0,.6);
  border:1px solid var(--border);
  margin-top:48px;
}

/* thumbnail */
.roblox-thumb {
  flex:0 0 640px;
  max-width:640px;
  aspect-ratio:16/9;
  border-radius:14px;
  overflow:hidden;
}

.roblox-thumb img {
  width:100%;
  height:100%;
  object-fit:cover;
}

/* info */
.roblox-info {
  flex:1;
  display:flex;
  flex-direction:column;
  justify-content:center;
  gap:18px;
}

.roblox-info h3 {
  font-size:2.3rem;
}

.roblox-info p {
  color:var(--muted);
  font-size:1.1rem;
}

/* buttons */
.button-row {
  display:flex;
  gap:14px;
  margin-top:14px;
}

.roblox-btn {
  padding:.85rem 2.2rem;
  font-size:1rem;
  border-radius:10px;
  border:1px solid var(--border);
  background:rgba(255,255,255,.08);
  color:var(--text);
  cursor:pointer;
  transition:transform .25s ease, background .25s ease, box-shadow .25s ease;
}

.roblox-btn:hover {
  background:white;
  color:black;
  transform:translateY(-3px);
  box-shadow:0 10px 30px rgba(0,0,0,.6);
}

/* ===== SLIDE-OUT INFO BLOCK ===== */
.project-extra {
  margin-top:18px;
  background:var(--card-bg);
  border:1px solid var(--border);
  border-radius:14px;
  padding:22px 26px;
  box-shadow:0 10px 30px rgba(0,0,0,.5);

  opacity:0;
  transform:translateY(-12px);
  pointer-events:none;
  transition:opacity .35s ease, transform .35s ease;
}

.project-extra.open {
  opacity:1;
  transform:translateY(0);
  pointer-events:auto;
}

.project-extra p {
  color:var(--muted);
  line-height:1.6;
}

/* mobile */
@media(max-width:900px){
  .roblox-project {
    flex-direction:column;
  }
  .roblox-thumb {
    max-width:100%;
  }
}
</style>
</head>

<body>

<nav>
  <ul>
    <li><a href="#projects">Projects</a></li>
    <li><a href="#contact">Contact</a></li>
  </ul>
</nav>

<section class="hero">
  <div class="pfp-wrapper" id="pfpTrigger">
    <div class="pfp-ring" id="pfpRing"></div>
    <div class="pfp">
      <img src="https://i.imgur.com/sqGdPmr.jpeg">
    </div>
  </div>
  <h1>rain</h1>
  <p>Developer · Designer</p>
</section>

<section id="projects">
  <h2>Projects</h2>

  <div class="roblox-project">
    <div class="roblox-thumb">
      <img src="https://i.imgur.com/cozQ5ej.png">
    </div>

    <div class="roblox-info">
      <h3>Rooms: Revisited</h3>
      <p>by EclipseGames!</p>

      <div class="button-row">
        <button class="roblox-btn">View Project</button>
        <button class="roblox-btn" id="toggleExtra">More Info</button>
      </div>
    </div>
  </div>

  <div class="project-extra" id="extraInfo">
    <p>
      A fun project inspired by doors, Worked on for a while--left due to drama.
    </p>
  </div>

</section>

<section id="contact">
  <p style="text-align:center;opacity:.5">© 2026</p>
</section>

<script>
/* reveal */
const sections=document.querySelectorAll("section");
const obs=new IntersectionObserver(e=>{
  e.forEach(x=>x.target.classList.toggle("visible",x.isIntersecting))
},{threshold:.2});
sections.forEach(s=>obs.observe(s));

/* pfp pulse */
const trigger=document.getElementById("pfpTrigger");
const ring=document.getElementById("pfpRing");
trigger.addEventListener("mouseenter",()=>{
  ring.classList.remove("pulse");
  void ring.offsetWidth;
  ring.classList.add("pulse");
});

/* toggle extra block */
const toggle=document.getElementById("toggleExtra");
const extra=document.getElementById("extraInfo");
toggle.addEventListener("click",()=>{
  extra.classList.toggle("open");
});
</script>

</body>
</html>
